					<div class="main-menu container col-lg-8 pull-right">

		                    <li class="col-xs-12"><a href="#">Каталог</a></li>

					                <input type="text" placeholder="Введите запрос..." class="form-control"/>

<!--  the end Header -->

<!-- Main block -->
		<div class="row main">
			<!-- arrows for slider -->
			<a href="#my-slider" class="left carousel-control col-lg-1" role="button" data-slide="prev">
				<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
				<span class="sr-only">Previos</span>
			</a>

			<a href="#my-slider" class="right carousel-control col-lg-1" role="button" data-slide="next">

				<span class="sr-only">Next</span>
			</a>
			<!-- the end arrows for slider -->

			<div class="main-block container col-lg-10">
				<div class="slider container">	
					<div class="row">
						<div class="col-lg-12">
							<div id="my-slider" class="carousel slide" data-interval="7500" data-ride="carousel">
								<!-- Indeficators -->
								<ol class="carousel-indicators">
									<li data-target="#my-slider" data-slide-to="0" class="active"></li>
									<li data-target="#my-slider" data-slide-to="1"></li>
									<li data-target="#my-slider" data-slide-to="3"></li>
									<li data-target="#my-slider" data-slide-to="4"></li>
								</ol>
								<!--        -->
								<div class="carousel-inner" role="listbox">

									<div class="item active">
										<img src="img/bord.png" alt="slide" class="img-responsive <!-- pull-right -->">

											<div class="wripper">

										</div>
									</div>
